<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeboard</title>
</head>
<body>
    <h1>Homeboard</h1>

    <h2>Text</h2>
    <textarea id="input" rows="10" cols="80" placeholder="Type or paste content..."></textarea>
    <br>
    <button id="submit">Submit</button>

    <br><br>
    <h2>Files</h2>
    <input type="file" id="fileInput" multiple>
    <button id="uploadBtn">Upload</button>

    <br><br>
    <h2>Text History</h2>
    <div id="textHistory"></div>

    <br>
    <h2>File History</h2>
    <div id="fileHistory"></div>

    <br>
    <div>Status: <span id="status">Connecting...</span></div>

    <script>
        const input = document.getElementById('input');
        const submitBtn = document.getElementById('submit');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const textHistoryContainer = document.getElementById('textHistory');
        const fileHistoryContainer = document.getElementById('fileHistory');
        const status = document.getElementById('status');
        let eventSource = null;

        function renderTextHistory(items) {
            textHistoryContainer.innerHTML = '';
            items.forEach((item) => {
                const itemDiv = document.createElement('div');
                itemDiv.style.border = '1px solid black';
                itemDiv.style.padding = '10px';
                itemDiv.style.marginBottom = '10px';
                itemDiv.style.whiteSpace = 'pre-wrap';

                const content = document.createElement('div');
                content.textContent = item;
                content.style.marginBottom = '5px';

                const copyBtn = document.createElement('button');
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(item);
                };

                itemDiv.appendChild(content);
                itemDiv.appendChild(copyBtn);
                textHistoryContainer.appendChild(itemDiv);
            });
        }

        function renderFileHistory(items) {
            fileHistoryContainer.innerHTML = '';
            items.forEach((item) => {
                const itemDiv = document.createElement('div');
                itemDiv.style.border = '1px solid black';
                itemDiv.style.padding = '10px';
                itemDiv.style.marginBottom = '10px';

                const filename = document.createElement('div');
                filename.textContent = item.display_name;
                filename.style.marginBottom = '5px';

                const downloadBtn = document.createElement('a');
                downloadBtn.href = `/files/${item.stored_name}`;
                downloadBtn.textContent = 'Download';
                downloadBtn.download = item.display_name;
                downloadBtn.style.marginRight = '10px';

                itemDiv.appendChild(filename);
                itemDiv.appendChild(downloadBtn);
                fileHistoryContainer.appendChild(itemDiv);
            });
        }

        function connectSSE() {
            eventSource = new EventSource('/events');

            eventSource.onopen = () => {
                status.textContent = 'Connected';
            };

            eventSource.addEventListener('update', (event) => {
                const data = JSON.parse(event.data);
                renderTextHistory(data.text_items);
                renderFileHistory(data.file_items);
            });

            eventSource.onerror = () => {
                status.textContent = 'Disconnected';
                eventSource.close();
                setTimeout(connectSSE, 3000);
            };
        }

        async function sendUpdate(content) {
            try {
                await fetch('/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content }),
                });
            } catch (error) {
                console.error('Failed to send update:', error);
            }
        }

        async function uploadFiles(files) {
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    });
                    if (!response.ok) {
                        console.error('Upload failed:', response.status, await response.text());
                    }
                } catch (error) {
                    console.error('Failed to upload file:', error);
                }
            }
        }

        submitBtn.addEventListener('click', () => {
            const content = input.value;
            if (content) {
                sendUpdate(content);
                input.value = '';
            }
        });

        uploadBtn.addEventListener('click', () => {
            const files = fileInput.files;
            if (files.length > 0) {
                uploadFiles(files);
                fileInput.value = '';
            }
        });

        connectSSE();
    </script>
</body>
</html>
