<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeboard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .hidden-section {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hidden-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .hidden-section input {
            padding: 5px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .input-section {
            margin-bottom: 15px;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 5px;
        }

        .file-input-display {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            cursor: pointer;
            background-color: white;
            min-height: 30px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
        }

        .history {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .history-item {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .history-item:hover {
            background-color: #f0f0f0;
        }

        .history-content {
            max-height: 100px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #999;
        }

        .status-dot.connected {
            background-color: #4CAF50;
        }

        .status-dot.connecting {
            background-color: #FFC107;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-dot.disconnected {
            background-color: #F44336;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>
    <div class="hidden-section">
        <div class="hidden-controls">
            <input type="password" id="hiddenInput" placeholder="Enter hidden text...">
            <button id="submitHidden">Submit</button>
            <button id="copyHidden">Copy</button>
        </div>
        <div class="status-indicator">
            <div class="status-dot connecting" id="statusDot" title="Connecting..."></div>
        </div>
    </div>

    <div class="main-container">
        <div class="column">
            <div class="input-section">
                <textarea id="input" rows="5" placeholder="Type or paste content..."></textarea>
                <button id="submit">Submit</button>
            </div>
            <div id="textHistory" class="history"></div>
        </div>

        <div class="column">
            <div class="input-section">
                <div class="file-input-wrapper">
                    <div id="fileInputDisplay" class="file-input-display">Browse files...</div>
                    <input type="file" id="fileInput" multiple>
                </div>
                <button id="uploadBtn">Upload</button>
            </div>
            <div id="fileHistory" class="history"></div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const submitBtn = document.getElementById('submit');
        const hiddenInput = document.getElementById('hiddenInput');
        const submitHiddenBtn = document.getElementById('submitHidden');
        const copyHiddenBtn = document.getElementById('copyHidden');
        const fileInput = document.getElementById('fileInput');
        const fileInputDisplay = document.getElementById('fileInputDisplay');
        const uploadBtn = document.getElementById('uploadBtn');
        const textHistoryContainer = document.getElementById('textHistory');
        const fileHistoryContainer = document.getElementById('fileHistory');
        const statusDot = document.getElementById('statusDot');
        let eventSource = null;

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const fileNames = Array.from(fileInput.files).map(f => f.name).join(', ');
                fileInputDisplay.textContent = fileNames;
            } else {
                fileInputDisplay.textContent = 'Browse files...';
            }
        });

        function renderTextHistory(items) {
            textHistoryContainer.innerHTML = '';
            items.forEach((item) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'history-item';
                itemDiv.onclick = () => {
                    navigator.clipboard.writeText(item);
                };

                const content = document.createElement('div');
                content.className = 'history-content';
                content.textContent = item;

                itemDiv.appendChild(content);
                textHistoryContainer.appendChild(itemDiv);
            });
        }

        function renderFileHistory(items) {
            fileHistoryContainer.innerHTML = '';
            items.forEach((item) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'history-item';
                itemDiv.onclick = () => {
                    const link = document.createElement('a');
                    link.href = `/files/${item.stored_name}`;
                    link.download = item.display_name;
                    link.click();
                };

                const filename = document.createElement('div');
                filename.className = 'history-content';
                filename.textContent = item.display_name;

                itemDiv.appendChild(filename);
                fileHistoryContainer.appendChild(itemDiv);
            });
        }

        function connectSSE() {
            eventSource = new EventSource('/events');

            eventSource.onopen = () => {
                statusDot.className = 'status-dot connected';
                statusDot.title = 'Connected';
            };

            eventSource.addEventListener('update', (event) => {
                const data = JSON.parse(event.data);
                renderTextHistory(data.text_items);
                renderFileHistory(data.file_items);
            });

            eventSource.onerror = () => {
                statusDot.className = 'status-dot disconnected';
                statusDot.title = 'Disconnected';
                eventSource.close();
                setTimeout(() => {
                    statusDot.className = 'status-dot connecting';
                    statusDot.title = 'Connecting...';
                    connectSSE();
                }, 3000);
            };
        }

        async function sendUpdate(content) {
            try {
                await fetch('/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content }),
                });
            } catch (error) {
                console.error('Failed to send update:', error);
            }
        }

        async function uploadFiles(files) {
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    });
                    if (!response.ok) {
                        console.error('Upload failed:', response.status, await response.text());
                    }
                } catch (error) {
                    console.error('Failed to upload file:', error);
                }
            }
        }

        submitBtn.addEventListener('click', () => {
            const content = input.value;
            if (content) {
                sendUpdate(content);
                input.value = '';
            }
        });

        uploadBtn.addEventListener('click', () => {
            const files = fileInput.files;
            if (files.length > 0) {
                uploadFiles(files);
                fileInput.value = '';
                fileInputDisplay.textContent = 'Browse files...';
            }
        });

        submitHiddenBtn.addEventListener('click', async () => {
            const content = hiddenInput.value;
            try {
                await fetch('/hidden', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content }),
                });
                hiddenInput.value = '';
            } catch (error) {
                console.error('Failed to submit hidden text:', error);
            }
        });

        copyHiddenBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/hidden');
                const data = await response.json();
                if (data.content) {
                    await navigator.clipboard.writeText(data.content);
                }
            } catch (error) {
                console.error('Failed to copy hidden text:', error);
            }
        });

        connectSSE();
    </script>
</body>

</html>
