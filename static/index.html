<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeboard</title>
</head>
<body>
    <h1>Homeboard</h1>
    <textarea id="input" rows="10" cols="80" placeholder="Type or paste content..."></textarea>
    <br>
    <button id="submit">Submit</button>
    <br><br>
    <h2>History</h2>
    <div id="history"></div>
    <br>
    <div>Status: <span id="status">Connecting...</span></div>

    <script>
        const input = document.getElementById('input');
        const submitBtn = document.getElementById('submit');
        const historyContainer = document.getElementById('history');
        const status = document.getElementById('status');
        let eventSource = null;

        function renderHistory(items) {
            historyContainer.innerHTML = '';
            items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.style.border = '1px solid black';
                itemDiv.style.padding = '10px';
                itemDiv.style.marginBottom = '10px';
                itemDiv.style.whiteSpace = 'pre-wrap';

                const content = document.createElement('div');
                content.textContent = item;
                content.style.marginBottom = '5px';

                const copyBtn = document.createElement('button');
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(item);
                };

                itemDiv.appendChild(content);
                itemDiv.appendChild(copyBtn);
                historyContainer.appendChild(itemDiv);
            });
        }

        function connectSSE() {
            eventSource = new EventSource('/events');

            eventSource.onopen = () => {
                status.textContent = 'Connected';
            };

            eventSource.addEventListener('update', (event) => {
                const data = JSON.parse(event.data);
                renderHistory(data.items);
            });

            eventSource.onerror = () => {
                status.textContent = 'Disconnected';
                eventSource.close();
                setTimeout(connectSSE, 3000);
            };
        }

        async function sendUpdate(content) {
            try {
                await fetch('/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content }),
                });
            } catch (error) {
                console.error('Failed to send update:', error);
            }
        }

        submitBtn.addEventListener('click', () => {
            const content = input.value;
            if (content) {
                sendUpdate(content);
                input.value = '';
            }
        });

        connectSSE();
    </script>
</body>
</html>
